<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{message}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div class="shuttle-background" [style.background-color]="color">
            <img #rocketImage src="assets/images/LaunchCode_rocketline_white.png" height = "75" width = "75" [style.left]="0" [style.bottom]="0"/>
         </div>
      </div>

      <div class="col-3">
         <div *ngIf = '!takeOffEnabled' class="container-right"b>
            <button [disabled] = 'disableUpButton' (click) = 'moveRocket(rocketImage, "up")'>Up</button>
            <button [disabled] = 'disableDownButton' (click) = 'moveRocket(rocketImage, "down")'>Down</button>
            <button [disabled] = 'disableRightButton' (click) = 'moveRocket(rocketImage, "right")'>Right</button>
            <button [disabled] = 'disableLeftButton' (click) = 'moveRocket(rocketImage, "left")'>Left</button>
            <h3>Space Shuttle Height</h3>
            <p>{{height}}</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button [disabled] = '!takeOffEnabled' (click) = 'handleTakeOff(rocketImage)'>Take Off</button>
      <button [disabled] = 'takeOffEnabled' (click) = 'handleLanding(rocketImage)'>Land</button>
      <button [disabled] = 'takeOffEnabled' (click) = 'handleAbort(rocketImage)'>Abort Mission</button>
   </div>
</div>
